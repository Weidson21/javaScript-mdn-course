<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04</title>
</head>
<body>
    <h1>Verificar se é par ou ímpar</h1>
    <label for="numero">Digite um número <input type="number" name="numero" id="numero"> <button>Verificar</button></label>
    <p></p>
    <script>
        // Verificar de par ou ímpar

        const valor = document.querySelector("#numero");
        const para = document.querySelector("p");
        const btn = document.querySelector("button");

        btn.addEventListener("click", () => {
            let numero = Number(valor.value);

            let verificador = numero % 2 == 0
            ? para.textContent = `O número ${numero} é par!`
            : para.textContent = `O número ${numero} é ímpar!`
        })
    </script>
</body>
</html>

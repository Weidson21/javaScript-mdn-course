<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>
</head>
<body>
    <p><label for="usuario">Usuário: <input type="text" name="usuario" id="usuario"></label></p>
    <p><label for="senha">Senha: <input type="password" name="senha" id="senha"></label></p>
    <p><button>login</button></p>
    <p id="paragrafo"></p>
    <script>
        /* Verificar de tela de login 
        Obs: lembrando que é bem simples para fins didáticos*/

        const valor = document.querySelector("#usuario");
        const valor1 = document.querySelector("#senha");
        const para = document.querySelector("#paragrafo");
        const btn = document.querySelector("button");

        btn.addEventListener("click", () => {

            if(valor.value ==="" || valor1.value ===""){
                para.textContent = "Por favor, digite nas colunas faltantes!"
            } else if (valor.value === "admin" && valor1.value === "1234"){
                para.textContent = "Bem vindo!"
            } else {
                para.textContent = "login incorreto!"
            }
        })
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02</title>
</head>
<body>
    <h1>Classificador de notas</h1>
    <label for="nota">Digite sua nota <input type="number" name="nota" id="nota"> <button>Verificar</button></label>
    <p></p>
    <script>
        // Classificando notas estilo americano

        const valor = document.querySelector("#nota");
        const para = document.querySelector("p");
        const btn = document.querySelector("button");

        btn.onclick = function () {
            let nota = Number(valor.value);

            if (valor.value === ""){
                para.textContent = "Por favor, digite um valor!";
            } else if (nota >= 9 && nota <=10){
                para.textContent = "Sua nota em estilo americano é A";
            } else if (nota >=7 && nota <=8){
                para.textContent = "Sua nota em estilo americano é B";
            } else if (nota == 6){
                para.textContent = "Sua nota em estilo americano é C";
            } else if (nota >=3 && nota <=5){
                para.textContent = "Sua nota em estilo americano é D";
            } else if(nota >=1 && nota <=2){
                para.textContent = "Sua nota em estilo americano é E";
            } else if (nota == 0){
                para.textContent = "Sua nota em estilo amerciano é F";
            } else {
                para.textContent = "A sua não está entre 0 e 10!"
            }
        }
    </script>
</body>
</html>

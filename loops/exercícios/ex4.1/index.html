<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex4.1</title>
</head>
<body>
    <h1>Repentindo frases</h1>
    <label for="frase">Digite uma frase: <input type="text" name="frase" id="frase"> <button>Gerar frases</button></label>
    <div></div>
    <script>
        const valor = document.querySelector("#frase");
        const btn = document.querySelector("button");
        const div = document.querySelector("div");

        btn.addEventListener("click", () =>{
            let i = 1;
            while(i <= 5){
            const para = document.createElement("p");
            para.textContent = `${valor.value}`;

            div.append(para);
            i++
            }
        })
    </script>
</body>
</html>

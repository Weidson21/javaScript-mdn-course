<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex06</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
           box-sizing: border-box;
           background-color: lightgray;
           width: 300px;
           height: 300px;
           margin: 10px auto; 
           border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Criando bot천es dinamicamente</h1>
    <button>Gerar bot천es</button>
    <div></div>
    <script>
        // Chamando as funcionalidades
        const container = document.querySelector("div");
        const btn = document.querySelector("button");

        btn.addEventListener("click", () => {
            // Criando os bot천es e loop

            let i = 1;
            while(i <= 15){
            const card = document.createElement("container");
            card.classList.add("card");

            const botoes = document.createElement("button");
            botoes.classList.add("botoes");
            botoes.innerHTML = `Bot찾o ${i}`;
            botoes.style.margin = "10px";
            botoes.style.padding = "10px";
            botoes.style.background = "lightblue";
            botoes.style.border = "1px solid black";

            card.append(botoes);
            container.append(card);
            i++
            }
        })
    </script>
</body>
</html>
